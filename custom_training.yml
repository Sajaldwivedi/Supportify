# New questions and answers
- - Can I change my email?
  - You can update your email address in the 'My Account' section after logging in.
- - What are support hours?
  - Our business hours are Monday to Friday, 9:00 AM to 5:00 PM, and Saturday from 10:00 AM to 2:00 PM. We are closed on Sundays.
- - When will I be charged?
  - Your payment will be processed immediately when you place your order. For subscription services, you'll be charged on your chosen billing cycle date.
- - How do I track my order?
  - You can track your order by logging into your account and visiting the 'Order History' section. You can also use the tracking number sent to your email.
- - What's your return policy?
  - We offer a 30-day return policy for most items. Products must be unused and in original packaging. Once we receive your return, refund will be processed within 3-5 business days.
- - How do I create an account?
  - Click the 'Sign Up' button in the top right corner, fill in your details (name, email, password), and verify your email address to complete registration.
- - Where is my order?
  - You can check your order status by logging into your account and viewing 'Order History'. We also send tracking updates to your registered email address.
- - How long does shipping take?
  - Standard shipping takes 3-5 business days. Express shipping is 1-2 business days. International shipping may take 7-14 business days.
- - Do you ship internationally?
  - Yes, we ship to most countries worldwide. International shipping times and costs vary by location. You can check specific rates at checkout.
- - What are the shipping costs?
  - Standard shipping is free for orders over $50. Below that, standard shipping is $5.99. Express shipping is available for $12.99. International rates vary by location.
- - How do I return an item?
  - To return an item: 1) Log into your account 2) Go to 'Order History' 3) Select the item to return 4) Print the return label 5) Pack the item securely 6) Drop off at any authorized shipping location.
- - What's the return window?
  - Our standard return window is 30 days from the delivery date. Some seasonal or sale items may have different return periods, which will be clearly marked.
- - Do I need the original packaging?
  - Yes, items should be returned in their original packaging with all tags and accessories included to ensure a full refund.
- - Who pays for return shipping?
  - For defective items or incorrect orders, we cover return shipping. For other returns, customers are responsible for return shipping costs unless otherwise specified.
- - How do I reset my password?
  - Click 'Forgot Password' on the login page, enter your email address, and follow the reset link sent to your email. The link expires in 24 hours.
- - Can I change my email?
  - Yes, you can update your email in the 'Account Settings' section. You'll need to verify the new email address before the change takes effect.
- - How do I update my address?
  - Log into your account, go to 'Account Settings', select 'Addresses', and click 'Edit' or 'Add New Address'. Changes save automatically.
- - Where are my saved items?
  - Your saved items can be found in the 'Wishlist' section of your account. You can add or remove items and move them to your cart at any time.
- - What payment methods do you accept?
  - We accept all major credit cards (Visa, MasterCard, American Express), PayPal, and Apple Pay. Some regions also support local payment methods.
- - Is it safe to save my card?
  - Yes, we use industry-standard encryption and never store complete card details. All payment processing is handled by secure, certified payment providers.
- - When will I be charged?
  - Your card will be charged when you place your order. For pre-orders or backorders, you'll be charged when the item ships.
- - How do I get a refund?
  - Refunds are automatically processed when we receive your return. The money will be returned to your original payment method within 3-5 business days.
- - How can I contact customer service?
  - You can reach us through: 1) Live chat on our website 2) Email at support@example.com 3) Phone at 1-800-123-4567 during business hours.
- - Is there a phone number?
  - Yes, you can reach our customer service team at 1-800-123-4567 during business hours.
- - What are support hours?
  - Our support team is available Monday through Friday, 9:00 AM to 5:00 PM, and Saturday from 10:00 AM to 2:00 PM. We are closed on Sundays.
- - Can I get help with my order?
  - Yes! Our customer service team can help with any order-related questions. Contact us via live chat, email, or phone with your order number ready.
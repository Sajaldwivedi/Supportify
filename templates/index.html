<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistBot - Smart Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>AssistBot - Customer Support</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-message").value;
            var chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += "<div class='user-message'><strong>You:</strong> " + userMessage + "</div>";

            fetch("/get_response", {
                method: "POST",
                body: new URLSearchParams({ "user_message": userMessage }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<div class='bot-message'><strong>Bot:</strong> " + data.response + "</div>";
                document.getElementById("user-message").value = "";
            });
        }
    </script>
</body>
</html>

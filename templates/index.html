<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Customer Support Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #input-form { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Customer Support Chatbot</h1>
    <div id="chatbox"></div>
    <form id="input-form">
        <input type="text" id="message" placeholder="Type your question..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById('input-form');
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value;

            // Display user message
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send message to server and get response
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(userMessage)}`
            });
            const botMessage = await response.text();

            // Display bot response
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${botMessage}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            // Clear input
            messageInput.value = '';
        });
    </script>
</body>
</html>
